<ion-popover-view class="fit hidden-xs hidden-sm popover-notification popover-invitation"
                  ng-controller="PopoverInvitationCtrl">
  <ion-header-bar class="stable-bg block">
    <div class="title" translate>INVITATION.NOTIFICATIONS.TITLE</div>

    <div class="pull-right">
      <a class="positive"
         ng-click="showNewInvitationModal()"
         translate>INVITATION.BTN_NEW_INVITATION</a>
    </div>
  </ion-header-bar>
  <ion-content scroll="true">
    <div class="center padding" ng-if="search.loading">
      <ion-spinner icon="android"></ion-spinner>
    </div>
    <div class="padding gray" ng-if="!search.loading && !search.results.length" translate>
      INVITATION.NO_RESULT
    </div>

    <ng-include src="::'plugins/es/templates/invitation/list_invitation.html'"></ng-include>

  </ion-content>

  <ion-footer-bar class="stable-bg block">
    <!-- settings -->
    <div class="pull-left">
      <a class="positive"
         ui-sref="app.es_settings"
         ng-click="closePopover()"
         translate>MENU.SETTINGS</a>
    </div>

    <!-- show all -->
    <div class="pull-right">
      <a class="positive"
         ui-sref="app.view_invitations"
         ng-click="closePopover()"
         translate>COMMON.NOTIFICATIONS.SHOW_ALL</a>
    </div>
  </ion-footer-bar>
</ion-popover-view>
