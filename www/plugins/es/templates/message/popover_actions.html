<ion-popover-view class="fit has-header">
  <ion-header-bar>
    <h1 class="title" translate>MESSAGE.LIST.POPOVER_ACTIONS.TITLE</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list item-text-wrap">
      <a class="item item-icon-left ink"
         ng-class="{'gray': (type != 'inbox' && !messages.length)}"
         ng-click="markAllAsRead()">
        <i class="icon ion-android-checkmark-circle"></i>
        {{'COMMON.NOTIFICATIONS.MARK_ALL_AS_READ' | translate}}
      </a>

      <a class="item item-icon-left assertive ink"
         ng-class="{'gray': !messages.length}"
         ng-click="deleteAll()">
        <i class="icon ion-trash-a"></i>
        {{'MESSAGE.LIST.POPOVER_ACTIONS.DELETE_ALL' | translate}}
      </a>
    </div>
  </ion-content>
</ion-popover-view>
