<ion-view left-buttons="leftButtons"
          class="view-notification">
  <ion-nav-title>
    {{'REGISTRY.MY_PAGES' | translate}}
  </ion-nav-title>

  <ion-content class="padding no-padding-xs no-padding-sm" scroll="true">

    <ion-refresher pulling-text="{{:locale:'COMMON.BTN_REFRESH' | translate}}"
                   on-refresh="doUpdate()">
    </ion-refresher>

    <!-- Buttons bar -->
    <div class="hidden-xs hidden-sm padding text-center">

      <button class="button button-stable button-small-padding icon ion-loop ink"
              ng-click="doUpdate()"
              title="{{'COMMON.BTN_REFRESH' | translate}}">
      </button>

      <button class="button button-calm icon-left ink"
              ng-click="showNewPageModal()">
        {{'REGISTRY.BTN_NEW' | translate}}
      </button>
    </div>

    <div class="center padding" ng-if="search.loading">
      <ion-spinner icon="android"></ion-spinner>
    </div>

    <div class="center padding gray" ng-if="!search.loading && !search.results.length" translate>
      REGISTRY.NO_PAGE
    </div>

    <ng-include src="::'plugins/es/templates/registry/lookup_list.html'"></ng-include>

  </ion-content>

  <button id="fab-wallet-add-registry-record"
          class="button button-fab button-fab-bottom-right button-assertive hidden-md hidden-lg spin"
          ng-click="showNewPageModal()">
    <i class="icon ion-plus"></i>
  </button>
</ion-view>
