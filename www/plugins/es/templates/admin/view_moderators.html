<ion-view>
  <ion-nav-title>
    <span translate>ADMIN.MODERATOR.VIEW.TITLE</span>&nbsp;
    <span translate>ES_SETTINGS.PLUGIN_NAME</span>
  </ion-nav-title>

  <ion-content>

    <div class="row no-padding">
      <div class="col col-20 hidden-xs hidden-sm">&nbsp;
      </div>

      <div class="col list">

        <ion-item>
          <h2 class="gray">
            <span translate>PEER.VIEW.TITLE</span>
            <i class="gray icon ion-android-globe"></i>
            {{node.ep.dns || node.server}}
            <span class="gray" ng-if="!search.loading && node.useSsl">
              <i class="gray ion-locked"></i> <small>SSL</small>
            </span>
            <span class="gray" ng-if="!search.loading && node.useTor">
              <i class="gray ion-bma-tor-api"></i>
            </span>
          </h2>

        </ion-item>

        <div class="item item-divider"translate>
          ADMIN.MODERATOR.VIEW.MODERATORS_DIVIDER
        </div>

        <div class="item center" ng-if="search.loading">
          <ion-spinner class="icon" icon="android"></ion-spinner>
        </div>

        <div class="list no-padding" ng-class="::motion.ionListClass">

          <div ng-repeat="item in search.results track by item.pubkey"
               ng-class="::{'item-avatar item-icon-right ink': !item.divider, 'item-divider ': item.divider}"
               class="item item-border-large {{::item.ionItemClass}}"
               ng-click="::select(item)">

            <!-- item -->
            <ng-include src="'templates/wot/item_content_identity.html'"></ng-include>

            <i class="icon ion-ios-arrow-right "></i>
          </div>

        </div>
      </div>

      <div class="col col-20 hidden-xs hidden-sm">&nbsp;
      </div>
    </div>

  </ion-content>
</ion-view>
