<ion-view>
  <ion-nav-title>
    <span translate>ADMIN.LOG.VIEW.TITLE</span>&nbsp;
    <span translate>ES_SETTINGS.PLUGIN_NAME</span>
  </ion-nav-title>

  <ion-content>

    <div class="row no-padding">
      <div class="col col-20 hidden-xs hidden-sm">&nbsp;
      </div>

      <div class="col list">

        <ion-item>
          <h2 class="gray">
            <span translate>PEER.VIEW.TITLE</span>
            <i class="gray icon ion-android-globe"></i>
            {{node.ep.dns || node.server}}
            <span class="gray" ng-if="!search.loading && node.useSsl">
              <i class="gray ion-locked"></i> <small>SSL</small>
            </span>
            <span class="gray" ng-if="!search.loading && node.useTor">
              <i class="gray ion-bma-tor-api"></i>
            </span>
          </h2>

        </ion-item>


        <!-- Allow extension here -->
        <cs-extension-point name="general"></cs-extension-point>

        <div class="item item-divider"translate>
          ADMIN.LOG.VIEW.LOG_REQUEST_DIVIDER
        </div>

        <div class="item center" ng-if="search.loading">
            <ion-spinner class="icon" icon="android"></ion-spinner>
        </div>

        <div class="list no-padding" ng-class="::motion.ionListClass">

          <div ng-repeat="item in search.results"
               class="item item-peer item-icon-left ink"
               ng-class="::ionItemClass">
            {{item.time|formatDate}} - {{item.host}} - {{item.path}} ({{item.method}})
          </div>

        </div>
      </div>

      <div class="col col-20 hidden-xs hidden-sm">&nbsp;
      </div>
    </div>

  </ion-content>
</ion-view>
