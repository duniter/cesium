<ion-view left-buttons="leftButtons"
          cache-view="false">
  <ion-nav-title>
    {{'GRAPH.ACCOUNT.TITLE' | translate}}{{id}}
  </ion-nav-title>

  <ion-content scroll="true" class="no-padding">



    <div class="list" >

      <!--  - - - - Balance - - - - -->
      <ng-controller ng-controller="GpAccountBalanceCtrl">
        <div class="center padding" ng-if="loading">
          <ion-spinner icon="android"></ion-spinner>
        </div>

        <div class="item item-divider" ng-if="!loading" >
          {{'GRAPH.ACCOUNT.BALANCE_DIVIDER'|translate}}
          <ion-spinner ng-if="loadingRange" class="ion-spinner-small" icon="android"></ion-spinner>
        </div>

        <div class="item no-padding-xs"
             ng-if="!loading"
             ng-include="::'plugins/graph/templates/account/graph_balance.html'"
             ng-init="setSize(350, 1000)">
        </div>
      </ng-controller>

    </div>

    <div class="item no-padding-xs"
         ng-include="::'plugins/graph/templates/account/graph_sum_tx.html'"
         ng-controller="GpAccountSumTxCtrl">
    </div>

    <!--  - - - - WOT - - - -
    <div class="item item-divider" translate>
      GRAPH.ACCOUNT.WOT_DIVIDER
    </div>

    <div class="item no-padding-xs"
         ng-include="::'plugins/graph/templates/account/graph_certifications.html'"
         ng-controller="GpAccountCertificationCtrl"
         ng-init="setSize(350, 1000)">
    </div>-->

  </ion-content>

</ion-view>
