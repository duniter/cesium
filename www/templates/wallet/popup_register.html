<form name="registerForm" ng-submit="">
  <div class="list" ng-init="setRegisterForm(registerForm)">
    <label class="item item-input"
           ng-class="{'item-input-error': registerForm.$submitted && registerForm.pseudo.$invalid}">
      <input name="pseudo" type="text" placeholder="{{'ACCOUNT.NEW.PSEUDO_HELP' | translate}}"
             ng-model="formData.newUid"
             ng-minlength="3"
             required>
    </label>
    <div class="form-errors"
         ng-if="registerForm.$submitted && registerForm.pseudo.$error"
         ng-messages="registerForm.pseudo.$error">
      <div class="form-error" ng-message="required">
        <span translate="ERROR.FIELD_REQUIRED"></span>
      </div>
      <div class="form-error" ng-message="minlength">
        <span translate="ERROR.FIELD_TOO_SHORT"></span>
      </div>
    </div>
  </div>
</form>
