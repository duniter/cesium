<ion-view left-buttons="leftButtons"
          id="transfer">
  <ion-nav-title>
    <span class="visible-xs visible-sm" translate>TRANSFER.TITLE</span>
  </ion-nav-title>

  <ion-nav-buttons side="secondary">
      <button class="button button-icon button-clear icon ion-android-send visible-xs" ng-click="doTransfer()">
      </button>
  </ion-nav-buttons>

  <ion-content scroll="true">
    <div class="row no-padding-xs">
      <div class="col col-20 hidden-xs hidden-sm">&nbsp;</div>
      <div class="col no-padding-xs">
        <h2 class="hidden-xs hidden-sm" ng-if="formData">
          {{(formData.all ? 'TRANSFER.SUB_TITLE_ALL' : 'TRANSFER.SUB_TITLE')|translate}}
        </h2>
        <h4 class="hidden-xs hidden-sm">&nbsp;</h4>
        <ng-include src="::'templates/wallet/transfer_form.html'"></ng-include>
      </div>
      <div class="col col-20 hidden-xs hidden-sm">&nbsp;</div>
    </div>
  </ion-content>

  <!-- Digit keyboard - fix #30 -->
  <ion-digit-keyboard settings="digitKeyboardSettings" ng-if="digitKeyboardVisible"></ion-digit-keyboard>
</ion-view>
