<ion-view left-buttons="leftButtons">
  <ion-nav-title>
    <span class="visible-xs visible-sm">{{::formData.uid}}</span>
    <span class="hidden-xs hidden-sm" translate="WOT.CERTIFICATIONS.TITLE" translate-values="{uid: formData.uid}"></span>
  </ion-nav-title>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear icon ion-loop" ng-click="doUpdate()">
    </button>
  </ion-nav-buttons>

  <ion-content class="certifications no-header">

    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="{{'WOT.CERTIFICATIONS.SUMMARY'|translate}}" icon="ion-ribbon-b"
               on-select="setShowCertifications(true)"
               on-deselect="setShowCertifications(false)">
        <ion-nav-view name="currency-tab">
          <ion-content>
            <div class="center padding" ng-if="loading">
              <ion-spinner icon="android"></ion-spinner>
            </div>
            <ng-include src="'templates/wot/tabs/view_certifications.html'"/>
          </ion-content>
        </ion-nav-view>
      </ion-tab>

      <ion-tab id="helptip-tab-given-certs"
               title="{{'WOT.GIVEN_CERTIFICATIONS.SUMMARY'|translate}}" icon="ion-ribbon-a"
               on-select="setShowGivenCertifications(true)"
               on-deselect="setShowGivenCertifications(false)">
        <ion-nav-view name="network-tab">
          <ion-content>
            <div class="center padding" ng-if="loading">
              <ion-spinner icon="android"></ion-spinner>
            </div>
            <ng-include src="'templates/wot/tabs/view_given_certifications.html'"/>
          </ion-content>
        </ion-nav-view>
      </ion-tab>

      </ion-tab>
    </ion-tabs>

  </ion-content>

  <!-- fab button -->
  <div class="visible-xs visible-sm">
    <button id="fab-certify" class="button button-fab button-fab-bottom-right button-energized-900 spin"
            ng-click="certify()"
            ng-if="formData.hasSelf && canCertify && !alreadyCertified">
      <i class="icon ion-ribbon-b"></i>
    </button>
    <button id="fab-select-certify" class="button button-fab button-fab-bottom-right button-energized-900 spin"
            ng-if="canSelectAndCertify"
            ng-click="selectAndCertify()">
      <i class="icon ion-plus"></i>
    </button>
  </div>

</ion-view>
