<ion-popover-view class="fit has-header visible-sm visible-xs">
  <ion-header-bar>
    <h1 class="title" translate>COMMON.POPOVER_FILTER_TITLE</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list item-text-wrap">

      <a class="item item-icon-left ink"
         ng-if="enableWallets"
         ng-click="doGetWallets()">
        <i class="icon ion-card"></i>
        {{'MENU.WALLETS' | translate}}
      </a>

      <a class="item item-icon-left ink"
         ng-click="doGetNewcomers()">
        <i class="icon ion-person"></i>
        {{'WOT.LOOKUP.BTN_NEWCOMERS' | translate}}
      </a>

      <a class="item item-icon-left ink"
         ng-click="doGetPending()">
        <i class="icon ion-clock"></i>
        {{'WOT.LOOKUP.BTN_PENDING' | translate}}
      </a>


    </div>
  </ion-content>
</ion-popover-view>
